<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Arrow Icons</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+4rhVIl3F3lSAsJrUroKmWp9jdm5yvIk+3ggHeZ4WqbRIjHEM96z/p4+RQ9B3tKx37Xp7XZ2dGqdbYnSf1oQcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <section class="text-center">
        <div>
            <h2 class="font-medium text-2xl">Card with Arrows</h2>
            <div class="border-solid border-4 text-blue-800 h-[0.5px] w-10 mx-auto my-2"></div>
        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white mt-4">
            <img class="w-full rounded-lg" src="https://via.placeholder.com/300x200" alt="Document Image">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Document Name</div>
                <p class="text-gray-700 text-base">
                    Description of the document or any relevant information.
                </p>
                <div class="mt-4 flex justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fal fa-arrow-left"></i> Previous
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Next <i class="fal fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
